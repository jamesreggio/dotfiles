---
- name: stat homebrew
  stat: path=/usr/local/bin/brew
  register: brew_stat

- name: install homebrew
  shell: ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
  when: not brew_stat.stat.exists

- name: update homebrew
  homebrew: update_homebrew=yes

- name: install taps
  with_items: "{{ taps }}"
  homebrew_tap: >
    tap={{ item }}
    state=present

- name: install brews
  with_dict: "{{ brews }}"
  homebrew: >
    name={{ item.key }}
    install_options={{ item.value }}
    state=latest

- name: install casks
  with_items: "{{ casks }}"
  homebrew_cask: >
    name={{ item }}
    state=present

- name: create login items directory
  file: >
    path="{{ home }}/Library/LaunchAgents"
    state=directory

- name: link login items
  with_items: "{{ login_items }}"
  file: >
    src=/usr/local/opt/{{ item }}/homebrew.mxcl.{{ item }}.plist
    path="{{ home }}/Library/LaunchAgents/homebrew.mxcl.{{ item }}.plist"
    state=link
